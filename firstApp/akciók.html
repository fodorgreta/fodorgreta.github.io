<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuális akciók</title>
</head>

<body>
    <h1>Aktuális akciók</h1>
    <h2>Kérd menüben!</h2>
    <p>Hamburger + sültkrumpli + üdítő -- 1390 Ft</p>

    <table>
        <caption>Name of table</caption>
        <thead>
            <tr>
                <th>1. header</th>
                <th>2. header</th>
                <th>3. header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1. cella</td>
                <td>2. cella</td>
            </tr>
            <tr>
                <td></td>
                <td>4. cella</td>
            </tr>
            <tr>
                <td>5. cella</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>&copy; 2020 Fodor Gréta</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <table>
        <caption>Name of table</caption>
        <thead>
            <tr>
                <th>1. header</th>
                <th>2. header</th>
                <th>3. header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1. cella</td>
                <td rowspan="2">2. cella</td>
            </tr>
            <tr>
                <td>3. cella</td>
            </tr>
            <tr>
                <td>5. cella</td>
                <td colspan="2" align="center">6. cella</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
